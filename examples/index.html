<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>infinite-tree</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="bs-docs.css">
<style>
html, body {
    font-family: Arial, Helvetica, sans-serif;
}
.page-title {
    font-weight: bold;
    font-size: 64px;
}
</style>
<!--[if lt IE 9]>
<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.7/es5-shim.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.7/es5-sham.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/json3/3.3.2/json3.min.js"></script>
<![endif]-->
</head>
<body>
<div class="container">
    <div class="row text-center" style="margin: 2em 0;">
        <div class="col-xs-12" style="margin-bottom: 1em;">
            <h1 class="page-title">infinite-tree</h1>
        </div>
        <div class="col-xs-12">
            <a class="btn btn-default btn-lg" href="https://github.com/cheton/infinite-tree" role="button">View on GitHub</a>
            &nbsp;&nbsp;
            <a class="btn btn-default btn-lg" href="https://github.com/cheton/infinite-tree/wiki" role="button">API Documentation</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 bs-docs-sidebar-holder">
            <nav class="bs-docs-sidebar">
                <ul class="nav bs-docs-sidenav" id="sidebar">
                    <li><a href="#classic">Classic</a></li>
                    <li><a href="#filebrowser">File Browser</a></li>
                </ul>
            </nav>
        </div>
        <div class="col-md-9" id="main">
            <!-- Classic -->
            <section class="bs-docs-section" id="classic">
                <h2 class="page-header">Classic</h2>
                <div class="container-fluid">
                    <div class="row" style="margin-bottom: 10px;">
                        <div class="col-xs-12">
                            <button
                                type="button"
                                class="btn btn-default"
                                draggable="true"
                                data-id="draggable-element"
                                style="margin-right: 10px"
                            >
                                Drag me!
                            </button>
                            <span class="dropped-result" data-id="dropped-result"></span>
                        </div>
                    </div>
                    <div class="row" style="margin-bottom: 5px;">
                        <div class="col-xs-6">
                            <div class="tree" data-id="tree"></div>
                        </div>
                        <div class="col-xs-6">
                            <div class="preview" data-id="preview"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" data-id="scrolling-progress" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- File Browser -->
            <section class="bs-docs-section" id="filebrowser">
                <h2 class="page-header">File Browser</h2>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-12">
                            <table class="filebrowser-header" width="100%">
                                <thead>
                                    <th>Name</th>
                                    <th>Size</th>
                                    <th>Type</th>
                                    <th>Modified Date</th>
                                </thead>
                            </table>
                            <div class="tree" data-id="tree"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    <div>
</div>
<script src="dist/main.js"></script>
</body>
</html>
